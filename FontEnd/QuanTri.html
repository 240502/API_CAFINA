<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/QuanTri.css">
    <title>Document</title>
</head>
<body>
    <div class="frame" style="height: 1000px;">
        <div class="form_create_container">
            <form action="" id="form_create">
               <div class="form-item">
                    <label for="">Mã sản phẩm</label>
                    <input type="text" placeholder="Nhập mã sản phẩm" id="ProductId" name="ProductId">
               </div>
               <div class="form-item">
                    <label for="">Tên sản phẩm</label>
                    <input type="text" placeholder="Nhập tên sản phẩm" id="title" name="title">
                </div>
                <div class="form-item">
                    <label for="">Giá sản phẩm</label>
                    <input type="text" placeholder="Nhập giá sản phẩm" id="price" name="price">
                </div>
                <div class="form-item">
                    <label for="">Giá giảm</label>
                    <input type="text" id="discount" name="discount" placeholder="Nhập giá giảm">
                </div>
                
                <div class="form-item">
                    <label for="">Chất liệu</label>
                    <input type="text" placeholder="Nhập chất liệu sản phẩm" id="ChatLieu" name="ChatLieu">
                </div>
                <div class="form-item">
                    <label for="">Size</label>
                    <input type="text" placeholder="Nhập size sản phẩm" id="size" name="size">
                </div>
                <div class="form-item">
                    <label for="">Color</label>
                    <input type="text" placeholder="Nhập color sản phẩm" id="color" name="color">
                </div>
                <div class="form-item">
                    <label for="">Mã loại sản phẩm</label>
                    <input type="text" placeholder="Nhập mã loại sản phẩm sản phẩm" id="CateId" name="CateId">
                </div>
                <div class="form-item">
                    <label for="">Hướng dẫn sử dụng</label>
                    <textarea name="HuongDanSuDung" id="HuongDanSuDung" cols="30" rows="5"></textarea>
                    
                </div>
                <div class="form-item">
                    <label for="">Mô tả</label>
                    <textarea name="description" id="description" cols="30" rows="5"></textarea>
                </div>
               
            </form>
        </div>

    </div>
    <div id="root"> </div>
</body>
<script src="./assets/JS/QuanTri.js"> </script>
</html>
