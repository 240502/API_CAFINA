<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/QuanTri.css">
    <title>Document</title>
</head>
<body>
    <div class="frame" style="height: 1000px; display:none">
        <button id="btnAbc" class="btnAbc">abc</button>
        <div class="form_create_container">
            <form action="" id="form_create">
               <div class="form-item">
                   <input type="text"  id="ProductId" name="ProductId" required>
                   <label for="">Mã sản phẩm</label>
               </div>
               <div class="form-item">
                   <input type="text" id="title" name="title" required>
                   <label for="">Tên sản phẩm</label>
                </div>
                <div class="form-item">
                    <input type="text"  id="price" name="price" required>
                    <label for="">Giá sản phẩm</label>
                </div>
                <div class="form-item">
                    <input type="text" id="discount" name="discount" required>
                    <label for="">Giá giảm</label>
                </div>
                
                <div class="form-item">
                    <input type="text"  id="ChatLieu" name="ChatLieu" required>
                    <label for="">Chất liệu</label>
                </div>
                <div class="form-item">
                    <input type="text"  id="size" name="size" required>
                    <label for="">Size</label>
                </div>
                <div class="form-item">
                    <input type="text"  id="color" name="color" required>
                    <label for="">Color</label>
                </div>
                <div class="form-item">
                    <input type="text"  id="CateId" name="CateId" required>
                    <label for="">Mã loại sản phẩm</label>
                </div>
                <div class="form-item">
                    <textarea name="HuongDanSuDung" id="HuongDanSuDung" cols="30" rows="5" required></textarea>
                    <label for="">Hướng dẫn sử dụng</label>
                    
                </div>
                <div class="form-item">
                    <textarea name="description" id="description" cols="30" rows="5" required></textarea>
                    <label for="">Mô tả</label>
                </div>
               
            </form>
        </div>
        <div class="content" style=""></div>
    </div>
    <div id="root"> </div>
</body>
<script src="./assets/JS/QuanTri.js"> </script>
</html>
